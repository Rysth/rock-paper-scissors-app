<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Stopwatch App | RysthDesign</title>
		<link
			rel="shortcut icon"
			href="favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="stopwatch">
			<header class="stopwatch__header">
				<p class="stopwatch__number">00:00:00</p>
			</header>
			<div class="stopwatch__content">
				<button id="start" class="stopwatch__button">
					Start
				</button>
				<button id="stop" class="stopwatch__button">
					Stop
				</button>
				<button id="reset" class="stopwatch__button">
					Reset
				</button>
			</div>
		</div>
		<script src="script.js"></script>
	</body>
</html>
