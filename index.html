<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Rock Paper Scissors| RysthDesign</title>
		<link
			rel="shortcut icon"
			href="favicon.png"
			type="image/x-icon"
		/>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="game">
			<header class="game__header">
				<h1 class="game__title">Rock Paper Scissors Game</h1>
			</header>
			<div class="game__content">
				<h2 class="game__description">Choose your move:</h2>
				<div class="game__system">
					<button id="rock" class="game__element">👊</button>
					<button id="paper" class="game__element">🖐️</button>
					<button id="scissors" class="game__element">🖖</button>
				</div>
				<p class="game__result">You lose! Rock > Scissors</p>
				<div class="game__score">
					<p class="game__score--points">
						Your score:
						<span class="color-green fw-bold" id="user__score"
							>0</span
						>
					</p>
					<p class="game__score--points">
						Computer score:
						<span class="color-red fw-bold" id="computer__score"
							>0</span
						>
					</p>
				</div>
			</div>
		</div>

		<script src="script.js"></script>
	</body>
</html>
